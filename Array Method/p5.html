<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array method -> filter method</h1>
    <script>
        var user = [
            {
                id:1,
                first:"acchu",
                last:"reddy",
                email:"acchu@gmail.com"
            },
            {
                id:2,
                first:"chiru",
                last:"racchu",
                email:"chiru@gmail.com"
            },
            {
                id:3,
                first:"acchu",
                last:"racchu",
                email:"acchu@gmail.com"
            },
            {
                id:4,
                first:"racchu",
                last:"reddy",
                email:"racchu@gmail.com"
            }
        ];

        console.log('output = ', user);

        //array.filter -> output is in array format
        var user1 = user.filter(function(item){
            return item.first === "acchu"
        });
        console.log('output1 =', user1);

        //array.find -> output is in object format
        var user2 = user.find(function(item){
            return item.id === 3
        });
        console.log('output2 =',user2);
    </script>
</body>
</html>
