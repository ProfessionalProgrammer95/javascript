<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>toString() and toLocaleString()</h1>
    <script>
        //toLocaleString() and toString() returns string representation of an array

        var arr  = ["orange", 1, true, 23.43, null];

        console.log(`arr`,arr);

        let strLoc = arr.toLocaleString();
        console.log(`strLoc`,strLoc);

        let strArr = arr.toString();
        console.log(`strArr`,strArr);
    </script>
</body>
</html>
