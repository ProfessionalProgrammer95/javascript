<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Function</h3>
    <script>
        //getName(), get_name(), (get-name() --> dont use) get_my_name(), getMyName();
        //function name(param){

        //}
        //name(param value); -> direct call
        /*1. call by value - direct call
        2. call by ref (indirect call) not applicable in js*/
        var x= 123;
        function display(name){
            document.write(`<h1>welcome to function =${name}</h1>`);
        }
        //direct call
        display("javascript");
        display();//undefined - param 
        display("");//empty value
        display(null);//null

        function product(x,y){
            document.write(`<h1> product = ${x*y}</h1>`);
        }
        product(12,30);
        product(16,4);

        function exp1(a,b){
            let res = ((a*a)+(b*b));
            document.write(`<h1>exp1 = ${res}</h1>`)
        }
        exp1(2,3);
        function exp2(a,b,c){
            let res = ((a*a)+(b*b)+(c*c));
            document.write(`<h1>exp2 = ${res}</h1>`)
        }
        exp2(3,4,5);
    </script>
</body>
