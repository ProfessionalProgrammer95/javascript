<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>conditional statements</h3>
    <script>
        var x = prompt("enter the value?");/*window objects  / BOM > browser object modal*/
        var a = Number(x);/* used to convert the any type into number*/
        if(a === 123){
            document.write(`<h1> ${a} is equal to 123 </h1>`);
        }
        else if(a > 123){
            document.write(`<h2> ${a} is greater than 123 </h1>`);
        }
        else if(a < 123){
            document.write(`<h1> ${a} is less than 123 </h1>`);
        }
        else{
            document.write(`<h1> ${a} check your inputs</h1>`);//other than number
        }
    </script>
</body>
</html>
