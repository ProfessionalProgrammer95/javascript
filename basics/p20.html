<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>parameters return type function</h3>
    <script>
        var x = 12;
        var y = 22 //"welcome";
        function sum(a,b) {
            return a + b;
        }
        var output = sum(20,30);
        var output1 = sum(x,y);
        document.write(`<h1>sum(20,30) = ${Number(output)}</h1>`);
        document.write(`<h1>sum(x,y) =${Number(output1)}</h1>`);
     </script>
</body>
</html>
