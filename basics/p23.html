<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>non parameter and non return type functions</h3>
    <script>
        function userInfo(){
            var name = prompt("enter your name?");
            var email = prompt("enter your email");
            document.write(`<h1>My name is ${name}</h1>`);
            document.write(`<h1>My email is ${email}</h1>`);
        }
        userInfo();
    </script>
</body>
</html>
