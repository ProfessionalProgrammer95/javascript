<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>do while</h3>
    <script>
        var a = prompt('enter the number');
        var x = Number(a);
        //init
        var i= 2;

        do {
            document.write(`<h1> ${x} * ${a} = ${x * a}</h1>`);
            i++;
        } while(i<=10);/*condition*/
    </script>
</body>
</html>
