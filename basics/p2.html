<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color: green;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <h3>operators</h3>
    <!-- 1. arithmetic + - * / %
    2. logical ! && ||
    3. relational/conditional > < >= <= ==(equal to) ===(strictly equal to) !==(not strictly equal to )
    4. assignment = += -= *= /= %= (a+=10) = (a= a+10)
    5. increment/decrement
        pre  ++i --i
        post i++ i--
    6. Misc . , : ; '' "" () {} [] ~ ^ $ # @ =>(arrow operators)
    7. ternary -> condition ? "true":"false"; -->
    <script>
        // == value 
        // === datatype & value
        if(30 === "30") {
            console.log('values are equal');
            document.write(`<h1 class="green"> values are equal </h1>`);
        }
        else{
            console.log('values are not equal');
            document.write(`<h1 class="red"> values are not equal </h1>`);
        }
        if(30 == "30"){
            console.log('values are equal');
            document.write(`<h2 class="green">values are equal</h2>`);
        }
        else{
            console.log('values are not equal');
            document.write(`<h2 class="red">values are not equal</h2>`)
        }
    </script>
</body>
</html>
