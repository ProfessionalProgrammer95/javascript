<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- body script -->
    <script>
            // <!-- synatx -->
    // <!-- datatype name = value; -variables -var, -->
        var isAdmin = false;
        var title = "Welcome to js"; /*string and char => string*/
        var x = 1233.223344;
        var y = 34.333;
            //array
        var colors = ["one",2,true];

        document.write(title);
        document.write("<h1>" + isAdmin + "</h1>");
        document.write(`<h1> ${title} </h1>`);
        document.write(`<h3> ${x} </h3>`);
        document.write("<h3>" + y + "</h3>");
        document.write(`<h2> ${title} </h2>`);
        document.write(`<h1> isAdmin= ${isAdmin} </h1>`);
        document.write(`<h1> colors in array type=${colors} </h1>`);
    </script>
    <!-- external script -->
    <script src="ext.js"></script>
</body>
</html>
