<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Datatype conversion</h3>
    <script>
        var x = "123.3445";
        var y = "124.32443545";

        var a = Number(x); //convert to any type into number
        document.write(`<h3> Number = ${a} </h3>`);

        var a1 = parseInt(x); // int is a integer value
        document.write(`<h3> int = ${a1}</h3>`);

        var a2 = parseFloat(x);
        var a3 = parseFloat(y);

        document.write(`<h1> float = ${a2}</h1>`);
        document.write(`<h1> float = ${a3.toFixed(2)}</h1>`);
    </script>
</body>
</html>
