<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>conditional statements</h3>
    <script>
        var x = prompt("enter a number?");
        if(Number(x) === 126){
            document.write(`<h3>condition is true</h3>`);
        }
        else{
            document.write(`<h3>condition is not true</h3>`);
        }
    </script>
</body>
</html>
