<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>onsubmit and onreset (from events)</h1>

    <h3 id="output"></h3>

    <form action="" method="post" onsubmit="subHandler(event)" onreset="restHandler()" >
        <label for="">username</label>
        <input type="text" name="user" id="user">

        <br><br>

        <label for="pass">password</label>
        <input type="password" name="pass" id="pass">
        <input type="checkbox" name="showPass" id="showPass"> <span id="txt">Show Password</span>
        <br><br>

        <button type="submit">login</button>
        <input type="reset" value="Reset">
    </form>

    <script>
        function subHandler(e){
            e.preventDefault(); /*to avoid page refresh */
            let user = document.getElementById("user").value;
            let pass = document.getElementById("pass");

            document.getElementById("out").innerText = `username = ${user} and password is = ${pass}`;

        }

        function resetHandler() {
            alert('form input is cleared');
            window.location.reload();
        }

        //script to hide and display password
         document.getElementById("showPass").addEventListener('click',function (){
            const pa = document.getElementById('pass');
                if(pa.type === "password") {
                    pa.type = "text";
                    document.getElementById("txt").innerText = "Hide Password";
                } else {
                    pa.type = "password";
                    document.getElementById("txt").innerText = "Show Password ";
                }
         })
    </script>
</body>
</html>
