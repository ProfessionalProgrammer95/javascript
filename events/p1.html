<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>click events</h1>

    <h1 onclick="print()">click me</h1>

    <button onclick="print()">click me</button>
    <button ondblclick="print()">double click me</button>

    <script>
        function print() {
            alert("welcome to click");
        }

        //event -> middleware -> action listeners
              // it is used to identify the action on html dom and triggers the function
    </script>
</body>
</html>
