<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>object</h3>
    <script>
        var x = []; //array
        var y = {}; //object

    </script>
    <script>
        var user = {
            //key: value, => property
            name:"Acchu",
            email:"acchu@gmail.com",
            age:33,
            isView:true,
            hobbies:["driving","riding"]
        };

        console.log('user =',user);

        document.write(`<h3> name = ${user} </h3>`); //cann't destructure an object = [Object Object ]
        document.write(`<h3> name = ${user.name}</h3>`); //Object.key
        document.write(`<h3> email =${user["email"]}</h3>`); //object['key']
    </script>
</body>
</html>
