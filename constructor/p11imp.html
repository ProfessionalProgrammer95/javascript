<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Custom constructor</h3>
    <script>
        //non parameter - fixed
        function person(){
            let x = 23;
            this.name = "acchu";
            this.email = "acchu@gmail.com";
            this.getName = function(){
                return this.name;
            };
            this.getEmail = () => {
                document.write(`<h1> Email = ${this.email}</h1>`);
            };
        }

        let x = new person(); // x - instance of person
            document.write(`<h1> ${x.getName()}</h1>`);
            x.getEmail();


        //parameterised - reusable

        function User(na,em){
            this.name = na;
            this.email = em;
            this.getName = function(){
                return this.name;
            };
            this.getEmail = () => {
                document.write(`<h1> Email = ${this.email}</h3>`);
            };
        }
        let y = new User("acchu", "acchu@gmail.com");
        let y1 =new User("appi", "appi@gmail.com");


        document.write(`<h1> ${y.getName()}</h1>`);
        y.getEmail();
        document.write(`<h1> ${y1.getName()}</h1>`);
        y1.getEmail();

        y =new User("chiru","chiru@gmail.com");
        document.write(`<h1> ${y.getName()}</h1>`);
        y.getEmail();
    </script>
</body>
</html>
