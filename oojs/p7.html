<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object methods</h3>
    <script>

    //object.setPrototypeOf(cloned,new) -> over write the prototype of cloned object

    const user = {
        name: "appi",
        email: "appi@gmail.com",
        mobile: "98867546",
        age: 28
    };

    const user1 = Object.create(user);

    //console.log('before set user1 =', user1);

    let emp = {
        bank: "SBI",
        acc: 1234567,
        total:1123
    };

    Object.setPrototypeOf(user1, emp);

    console.log('after set user1 = ', user1); // overwrite the cloned object with new prototype
    </script>
</body>
</html>
