<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>objrct methods</h3>

    <script>

        //object.getPrototypeOf(cloned object) -> return the prototype (properties) of cloned object

        const user = {
            name: "Acchu",
            email: "aachu@gmail.com",
            mobile:"989886756",
            age: 28
        };

        const user1 = Object.create(user);

        console.log('user=', user1);

        let result = Object.getPrototypeOf(user1); //
            console.log('getPrototypeOf()=', result);
    </script>
</body>
</html>
