<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Object.assign()</h2>

    <script>
        // it is used to merge common properties

        var user1 = {
            name:"chiru",
            email:"chiru@gmail.com"
        };

        var user2 ={
            age:23,
            email:"chiru134@gmail.com"
        };

        console.log('user1 =', user1);
        console.log('user2 =', user2);
            //merges the properties of an objects, it hold last property if any common property exists
        var res = Object.assign(user1,user2);

        console.log('result =', res);
    </script>
</body>
</html>
