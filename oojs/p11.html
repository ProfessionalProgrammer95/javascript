<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>object.entries()</h1>

    <script>
        // it returns an array of object properties

        const user ={
            name: "Acchu",
            email:"acchu@gmail.com",
            mobile:"98765687334",
            age:28
        };

        console.log('object =', user);

        console.log('entries = ', Object.entries(user)); // array[key,value] -> entries

        //for of loop to iterate value of entries

        for(let [key,value] of Object.entries(user)){
            console.log(`${key}: ${value}`);
            document.write(`<h3> ${key}: ${value}`);
        }
    </script>
</body>
</html>
