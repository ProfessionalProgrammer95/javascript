<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>string split</h3>
    <p>Check output in browser console</p>
    <script>
        var str = "Acchu Reddy";
        console.log('split() =', str.split('')); //any char just quotes
        console.log('split()=', str.split(' '));  // split(with space)


        var colors = "blue,white,red,yellow,pink,orange,black";
        console.log('before =', colors);
        console.log('after =', colors.split(","));
    </script>
</body>
</html>
