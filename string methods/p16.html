<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>padEnd() and padStart()</h1>

    <script>
        var str = "97789";

        var ps1 = str.padStart(10,"*");
        console.log(`padStart `, ps1);

        var ps2 = str.padEnd(10,"*");
        console.log(`padEnd `, ps2);

    </script>
</body>
</html>
