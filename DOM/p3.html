<html lang="en">
<head>

    <title>Document</title>
    <style>
        body{
            overflow-x:hidden ;

        }
        #blk{
            width:100vw;
            height:100vh;
            background:teal;
            color:#fff;
            padding: 20px;
        }
    </style>
</head>
<body>

    <button onclick="addContent()">Add Block</button>
    <script>
        function addContent() {
            var content = `<div>
                <h1> Welcome to JS</h1

                <p> lorem imncd knkewj ljdlkwjd kdcmdn jdbvjhf nncej n ncdf njen c jhwnc jedi njhnej cmeijn kdi neijd kj2</p>
                <button onclick="removeContent()"> Remove Block </button>
                </div>`;
                document.getElementById('blk').innerHTML = content;
        }
        function removeContent(){
            document.getElementById('blk').innerHTML = "";
        }
    </script>
</body>
</html>
