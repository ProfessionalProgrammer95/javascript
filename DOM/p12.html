<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:50%;
            margin:auto;
            border:1px solid #222;
            display: flex;
            justify-content: space-evenly;
            padding: 20px;

        }
        .container select{
            width:200px;
        }
        .container .btn{
            display: flex;
            flex-direction: column;
            align-items: center;justify-content: space-around;
        }
    </style>
</head>
<body>
    <h1>document.querySelectorAll and replaceChildren</h1>

    <section class="container">
        <div class="left">
            <select name="no" id="no" multiple="multiple" size="6">
                <option value="blue">blue</option>
                <option value="white">white</option>
                <option value="red">red</option>
                <option value="yellow">yellow</option>
                <option value="green">green</option>
                <option value="pink">pink</option>
                <option value="lightgrey">lightgrey</option>
                <option value="black">black</option>
                <option value="grey">grey</option>
                <option value="orange">orange</option>
            </select>
        </div>
        <div class="btn">
            <button id="add">add selection</button>
            <button id="remove">Remove from selection</button>
        </div>
        <div class="right">
            <select name="yes" id="yes" multiple="multiple" size="6"></select>
        </div>
    </section>
    <script src="./js/dropdown.js"></script>
</body>
</html>
